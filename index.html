<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <nav class="header_navbar">
            <section class="header_navbar_left">
                <div class="header_navbar_left_logo">IMDb</div>
                <button class="header_navbar_left_logo_btn">‚ò∞</button>

                    <option value="header_navbar_left_category_tvshows">TV Shows</option>
                </select>
            </section>

            <section class="header_navbar_left_search">

                <button class="header_navbar_left_search_btn">üîç</button>
            </section>

            <section class="header_navbar_right">

                    <li class="header_navbar_right_menu_item"><a href="#">Watchlist</a>
                    </li>

                <select class="header_navbar_right_language">
                    <option value="header_navbar_right_language_en">EN</option>

                </select>
            </section>
        </nav>
    </header>

    <main class="main">
        <section class="main_section">

                <p class="main_section_left_note"> Movies move us like nothing else can, whether they‚Äôre scary, funny,
                    <br> dramatic, romantic or anywhere in-between. So many titles, so much to <br> experience. </p>
                <button class="main_section_left_btn">start watching movies</button>

            <div class="main_section_right">

    </main>


    <script src="./main.js"></script>
</body>

</html>
